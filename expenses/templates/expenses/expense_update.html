{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content">
        <div class="row">
            <div class="col col-md-6 col-sm-8 mt-2">
                <form method="post">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4"> Edit expense</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <button type="submit" class="btn btn-outline-info">Save</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
