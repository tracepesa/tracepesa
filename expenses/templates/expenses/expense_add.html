{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Add new expense</legend>
            {{ form|crispy }}
        </fieldset>
        <button type="submit" class="btn btn-outline-info">Save</button>
    </form>
{% endblock %}
